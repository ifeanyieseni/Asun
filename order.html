        <div class="container py-5">
                    <div class="about-desc mb-3">

                    </div>
                    <div class="order-wrapper mx-auto border p-3">
                    <form>
                        <div class="text-center order-content d-flex  justify-content-around">
                            <div class="mb-2">
                                <label>Pan size:</label>
                                <select name="pansize" id="panSize" class="form-control shadow-none">
                                    <option value="1">Small</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Large</option>
                                  </select>
                            </div> 
                            <div class="mb-2">
                                <label for="number">Number of Plates:</label>
                                <select  id="plateNo" class="form-control shadow-none ">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                  </select>
                            </div> 
                            <div class="mb-2">
                                <label for="number">Spice Level:</label>
                                <select  id="spiceLevel" class="form-control shadow-none ">
                                    <option>Original Spicy</option>
                                    <option>Mild Spicy</option>
                                    <option>Very Spicy</option>
                                  </select>
                            </div> 
                            <div class="mb-2">
                                <label for="number">Delivery Method:</label>
                                <select  id="spiceLevel" class="form-control shadow-none ">
                                    <option>Hookup</option>
                                    <option>Home Delivery</option>
                                  </select>
                            </div> 
                        </div>
                        
                    </form>
                </div>
